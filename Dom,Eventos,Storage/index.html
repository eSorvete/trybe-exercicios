<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "purple";

      document.getElementById("page-title").innerText = "Jogador N°1"

      document.getElementById("subtitle").innerText = "Dark and Darker"

      document.getElementById("second-paragraph").innerText = "O melhor jogo a ser lançado em 2023"
    </script>
  </body>
</html>
